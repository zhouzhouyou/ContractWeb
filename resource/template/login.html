<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>首页</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/js.cookie-2.2.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/signIn.js" type="text/javascript"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my-sign-form.css" rel="stylesheet">
    <link href="css/my-form.css" rel="stylesheet">
</head>
<body class="text-center">

<form class="my-form" novalidate>
    <h1 class="h3 mb-3 font-weight-normal">登录合同管理系统</h1>
    <div class="form-group">
        <label class="sr-only" for="name" style="display: inline;">账户</label>
        <input autofocus class="form-control" id="name" placeholder="账户名" required style="display: inline;" type="text">
        <div class="invalid-feedback"><small>请输入用户名(1-40位)！</small></div>
    </div>
    <div class="form-group">
        <label class="sr-only" for="password" style="display: inline">密码</label>
        <input class="form-control" id="password" placeholder="密码" style="display: inline;" type="password">
        <div class="invalid-feedback"><small>请输入密码(1-40位)！</small></div>
    </div>

    <button class="btn btn-primary btn-block" id="signIn" type="button">确定</button>
    <button class="btn btn-danger btn-block" id="signUp" type="button">创建账户</button>
    <button class="btn btn-dark btn-block" id="forgetPassword" type="button">忘记密码？</button>
</form>

<div class="modal fade" id="missingDataModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">提示</h4>
                <button class="close" data-dismiss="modal" type="button">&times;</button>
            </div>
            <div class="modal-content">
                <div class="modal-body">缺少账户或密码</div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">关闭</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="forgetPasswordModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">提示</h4>
                <button class="close" data-dismiss="modal" type="button">&times;</button>
            </div>
            <div class="modal-content">
                <div class="modal-body">请自行联系管理员，保管好自己的密码是每个职工的基本义务</div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal" type="button">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="notMatchModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">提示</h4>
                <button class="close" data-dismiss="modal" type="button">&times;</button>
            </div>
            <div class="modal-content">
                <div class="modal-body">账户或密码错误</div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
