<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my-form.css" rel="stylesheet">
    <style type="text/css">
        .clearfix:before, .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            zoom: 1;
        }
    </style>
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/js.cookie-2.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
</head>
<body>
<div id="header"></div>
<div class="text-center">
	<span class="clearfix" style="margin: 20px;">
		<input autofocus class="form-control" id="name" placeholder="查询合同"
			   required style="float: left; width: 20%; margin-left: 20px; display: inline;" type="text">
		<button class="btn btn-primary" onclick="sendFuzzyQuery()" style="float: left; margin-left: 20px;"
				type="button">查询</button>
	</span>
</div>
<div id="default-contract-table" style="padding: 20px"></div>
<div aria-hidden="true" aria-labelledby="staticBackdropLabel" class="modal fade counterSignModal" data-backdrop="static"
	 id="countersignModal"
	 role="dialog" tabindex="-1">
	<div class="modal-dialog modal-dialog-scrollable modal-xl">
		<div class="modal-content">
			<div class="modal-header" style="height: 50px;">
				<h4 class="modal-title" id="contract-title"></h4>
				<button class="close" data-dismiss="modal" type="button">&times;</button>
			</div>
			<div class="modal-content">
				<div class="modal-body" style="display: flex">
					<form id="default-contract-modal-form" style="width: 60%"></form>
					<div style="width: 40%">
						<form class="text-center">
							<div id="accordionContainer"></div>
							<div class="form-group row">
								<label class="col-form-label" for="newContractContent">新合同内容</label></div>
							<div class="form-group row">
                            <textarea class="form-control col-sm-10" id="newContractContent"
									  style="float: left; width: 40%; border: none; outline: none;"></textarea>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-danger" id="submit" type="button">提交</button>
				<button class="btn btn-secondary" data-dismiss="modal" type="button">关闭</button>
			</div>
		</div>
	</div>
</div>
</body>
<script src="js/nav.js" type="text/javascript"></script>
<script src="js/contract.js" type="text/javascript"></script>
<script>
	let contractTableBody;


	$(function () {
		let btn = $("#btn");
		btn.click(function () {

		});

		$("#show_table tr").click(function () {
			var contract_name = $(this).find("td").eq(0).text();
			var client_name = "张三";
			var start_time = $(this).find("td").eq(1).text();
			var end_time = $(this).find("td").eq(2).text();
			console.log(contract_name);

			$("#contract_name").text("合同名称：" + contract_name);
			$("#client_name").text("客户姓名：" + client_name);
			$("#start_time").text("开始时间：" + start_time);
			$("#end_time").text("结束时间：" + end_time);
			$("#customerModal").modal();

		});

		$("#submit").click(function () {
			if ($("#customerModal").find("textarea").eq(1).val() == "") {
				alert("请输入意见");
			}
		})
	})

</script>
</html>
