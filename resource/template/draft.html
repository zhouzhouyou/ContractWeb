<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my-form.css" rel="stylesheet">
</head>
<body>
<div id="header"></div>
<div class="text-center">
    <form>
        <h1>起草合同</h1>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="name" style="display: inline">合同名称</label>
            <div class="col-sm-9">
                <input autofocus class="form-control" id="name" type="text" required placeholder="合同名称" style="display: inline;">
                <div class="invalid-feedback"><small>请输入合同名称！</small></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="customerBtn" style="display: inline">客户编号</label>
            <div class="col-sm-9">
                <button type="button" id="customerBtn" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-xl">选择客户</button>
<!--                <input class="form-control btn-primary" id="customerBtn" required style="display: inline" type="button"/>-->
                <div class="invalid-feedback"><small>请选择！</small></div>
            </div>
        </div>
    </form>
</div>
<div class="modal fade bd-example-modal-xl" id="customerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-scrollable modal-xl" >
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">选择用户</h4>
                <button class="close" data-dismiss="modal" type="button">&times;</button>
            </div>
            <div class="modal-content">
                <div class="modal-body">
                    <input class="form-control" id="customerInput" type="text" placeholder="模糊查询" style="display: inline;">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">序号</th>
                            <th scope="col">名称</th>
                            <th scope="col">地址</th>
                            <th scope="col">电话</th>
                            <th scope="col">传真</th>
                            <th scope="col">邮编</th>
                            <th scope="col">银行</th>
                            <th scope="col">账户</th>
                            <th scope="col">备注</th>
                            <th scope="col">确定</th>
                        </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">关闭</button>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/js.cookie-2.2.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/nav.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>

<script>
    let currentCustomerId;
    let nameInput;
    let openCustomerSelector;
    let customerInput;
    let customerModal;
    let tableBody;

    $(function () {
        tableBody = $('#tableBody');

        nameInput = $("#name");
        nameInput.blur(function () {
            if (nameInput.val().length === 0) nameInput.removeClass("is-valid").addClass("is-invalid");
            else nameInput.removeClass("is-invalid").addClass("is-valid");
        });

        openCustomerSelector = $("#customerBtn");
        customerInput = $("#customerInput");
        customerModal = $("#customerModal");
        openCustomerSelector.click(function () {
            customerModal.modal();
            refreshCustomerTable();
        });

        let addSelectBtn = function(customer, tr) {
            let select = $(`<td><button class="btn btn-primary">确定</button></td>`);
            select.click(function () {
                currentCustomerId = customer.id;
                openCustomerSelector.text(`编号: ${customer.num}, 姓名: ${customer.name}`);
            });
            tr.append(select);
        };

        function refreshCustomerTable() {
            $.ajax({
                type: "POST",
                url: "api/customer/fuzzyQuery",
                data: JSON.stringify({
                    "query" : customerInput.val()
                }),
                headers: {'Content-Type': 'application/json;charset=utf8', 'token':getToken()},

                statusCode: {
                    200: function (result) {
                        tableBody.empty();
                        addTr(result, tableBody, addSelectBtn);
                    }
                },

                error: function () {
                    alert("未连接到网络，或者无权限");
                }
            });
        }

        customerInput.bind('keypress', function (event) {
            if (event.keyCode === 13) {
                refreshCustomerTable();
            }
        })
    });
</script>
</body>
</html>
