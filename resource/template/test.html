<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/gijgo.min.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/gijgo.min.js"></script>
    <script src="js/messages.zh-cn.min.js"></script>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

</head>
<body class="text-center">
<div id="header"></div>
<div class="modal-dialog modal-dialog-scrollable modal-xl">
    <div class="modal-content">
        <div class="modal-header" style="padding: 0; font-size: 16px;">
            <h4 class="modal-title" id="modal-title"></h4>
        </div>
        <div class="modal-content">
            <div class="modal-body" style="display: flex">
                <form id="default-contract-modal-form" style="width: 60%"></form>
                <div style="width: 40%">

                    <form class="text-center">
                        <div>
                            <div class="accordion" id="assignAccordion">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label" for="newContractContent">新合同内容</label></div>
                        <div class="form-group row">
                            <textarea class="form-control col-sm-10" id="newContractContent"
                                      style="float: left; width: 40%; border: none; outline: none;"></textarea>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" data-dismiss="modal" id="submit" type="button">提交</button>
            <button class="btn btn-secondary" data-dismiss="modal" type="button">关闭</button>
        </div>
    </div>
</div>

<script src="js/js.cookie-2.2.1.min.js"></script>
<script src="js/nav.js" type="text/javascript"></script>
<script src="js/contract.js" type="text/javascript"></script>
<script>
</script>
</body>
</html>
